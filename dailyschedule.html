<!DOCTYPE html>
<html>
<head>
    <title>Daily schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .dark-mode body {
            background-color: #333;
            color: #fff;
        }
        
        .dark-mode .container {
            background-color: #444;
        }
        
        .dark-mode h1 {
            color: #fff;
        }
        
        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .mode-toggle input[type="checkbox"] {
            display: none;
        }
        
        .mode-toggle label {
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .mode-toggle label:after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #fff;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }
        
        .mode-toggle input:checked + label {
            background-color: #222;
        }
        
        .mode-toggle input:checked + label:after {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <input type="checkbox" id="mode-toggle">
            <label for="mode-toggle"></label>
        </div>
        <h1>Daily Schedule</h1>
        <ul>
            <li>6:00 AM - Gym</li>
            <li>8:00 AM - Breakfast</li>
            <li>9:00 AM - class</li>
            <li>1:00 PM - Lunch</li>
            <li>2:00 PM - rest</li>
            <li>4:00 PM - study</li>
            <li>6:00 PM - football</li>
            <li>8:00 PM - Dinner</li>
            <li>10:00 PM - sleep</li>
        </ul>
    </div>
    
    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;
        
        modeToggle.addEventListener('change', function() {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
